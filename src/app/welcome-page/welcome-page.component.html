<!-- this component displays a welcome screen with a login button and 
a registration button -->

<div class="main-page">
    <h1>
      Welcome to myMovieFlix!
    </h1>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="warn"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px;"
    >
      Login
    </button>
  </div>
