<!-- Displays an all movies header
with a view profile button -->

<h1>All Movies</h1>
<button
mat-button
color="warn"
>
View Profile
</button>

<!-- displays card views of each movie with 
clickable links for details, genre, and director info-->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Name}}</mat-card-title>
        </mat-card-header>
        <img src={{movie.ImageUrl}} alt= {{movie.Name}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="showDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="showDetailsDialog(movie.Name, movie.ImageUrl, movie.Description,movie.Director.Name, movie.Genre.Name)"
            >
                Show Details
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
